<div id="clients" class="our-services section">
  <div class="services-right-dec">
    <img src="assets/images/services-right-dec.png" alt="">
  </div>
  <div class="container">
    <!-- <div class="services-left-dec">
      <img src="assets/images/services-left-dec.png" alt="">
    </div> -->
    <div class="row" style="margin-top: 120px;">
      <div class="col-lg-12 text-center">
        <!-- <div class="section-heading">
          <h2>We <em>Provide</em> The Best Service With <span>Our Clients</span></h2>
        </div> -->
      </div>
      <!-- [routerLink]="['/mobile/details' , phone.id]" -->
      <div class="col-md-3" *ngFor="let phone of generalPhones.phones" style="cursor: pointer;"
      [routerLink]="['/mobile/details' , phone.id]" >
        <div class="our-services">
          <div class="item" style="height: auto; padding: 18px;">
            <h4 style="font-size:18px ;">{{phone.title}}</h4>
            <div class="icon" style="padding-bottom: 5px;">
              <img src="{{phone.thumbnail}}" alt="">
            </div>
            <div>
              <p style="color:#ff695f; font-weight: 600; padding-top: 10px;">Starting price : {{phone.price |number}} EG</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
